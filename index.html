<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <link rel="stylesheet" href="./image" />
  <body>
    <input type="checkbox" id="menu-toggle" style="display: none" />

    <label for="menu-toggle" class="menu-button">
      <span></span>
    </label>
    <div class="main-burger">
      <img src="search.png" alt="" />
    </div>

    <div id="slidebar">
      <ul>
        <li><img src="burger.png" alt="" class="main-exit" /></li>
      </ul>
      <div class="slidbar-main">
        <div class="slidbar-main__group">
          <div class="main-cps">
            <img src="search.png" alt="" />
          </div>
          <div class="main-search">
            <img src="Group.png" alt="" />
          </div>
        </div>
        <div class="slidebar-main__over">
          <div class="main_menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio_brands1"
              name="selector"
              checked
            />
            <label for="radio_brands1" class="main_menu--slider--item-label">
              <p>Ремнот техники</p>
            </label>
          </div>
          <div class="main_menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__devices1"
              name="selector"
            />
            <label for="radio__devices1" class="main_menu--slider--item-label">
              <p>Услуги и сервисы</p>
            </label>
          </div>
          <div class="main_menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__services1"
              name="selector"
            />
            <label for="radio__services1" class="main_menu--slider--item-label">
              <p>Корпоративным клиентам</p>
            </label>
          </div>
          <div class="main_menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__address1"
              name="selector"
            />
            <label for="radio__address1" class="main_menu--slider--item-label">
              <p>Продавцам техники</p>
            </label>
          </div>
          <div class="main_menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__prices1"
              name="selector"
            />
            <label for="radio__prices1" class="main_menu--slider--item-label">
              <p>Партнерам</p>
            </label>
          </div>
          <div class="main_menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__feedback1"
              name="selector"
            />
            <label for="radio__feedback1" class="main_menu--slider--item-label">
              <p>Производителям</p>
            </label>
          </div>
          <div class="main_menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__serv1"
              name="selector"
            />
            <label for="radio__serv1" class="main_menu--slider--item-label">
              <p>Наши сервисные центры</p>
            </label>
          </div>
          <div class="main_menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__cont1"
              name="selector"
            />
            <label for="radio__cont1" class="main_menu--slider--item-label">
              <p>Контакты</p>
            </label>
          </div>
        </div>
      </div>
      <div class="slidbar-actions">
        <div class="slider-act">
          <div class="slidbar-actions__menu">
            <div class="slidbar-actions__menu--phone">
              <button class="btn"><img src="chat copy.png" alt="" /></button>
            </div>
          </div>
          <div class="slidbar-actions__menu">
            <div class="slidbar-actions__menu--message">
              <button class="btn"><img src="chat.png" alt="" /></button>
            </div>
          </div>
          <div class="slidbar-actions__menu">
            <div class="slidbar-actions__menu--profile">
              <button class="btn"><img src="profile.png" alt="" /></button>
            </div>
          </div>
        </div>
        <div class="slidbar-email">mail@cps.com</div>
        <div class="slidbar-number">8 800 890 8900</div>
        <div class="slidbar-lang">
          <div class="slidbar-lang__RU">RU</div>
          <div class="slidbar-lang__EN">EN</div>
          <div class="slidbar-lang__CH">CH</div>
        </div>
      </div>
    </div>
  </body>
</html>
